<div class="row">
  <div class="col-md-12">
    <app-card-customize csTitle="Server Usage & Status">
      <table class="table table-responsive-sm table-hover table-outline mb-0">
        <thead class="thead-light">
          <tr>
            <th class="text-center">ID</th>
            <th class="text-uppercase text-center">Server name</th>
            <th class="text-uppercase text-center">Methods</th>
            <th class="text-uppercase text-center">Running attacks</th>
            <th class="text-uppercase text-center">Total capacity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of (model$ | async)">
            <td class="text-center">
              <div class="font-weight-bold">{{item.id}}</div>
            </td>
            <td>
              <div class="">{{item.serverName}}</div>
            </td>
            <td class="text-center">
              <div class="truncate-3">{{item.method}}</div>
            </td>
            <td class="text-center">
              <div class="">{{item.runningAttack}}</div>
            </td>
            <td class="text-center">
              <div class="">{{item.totalCapacity}}</div>
            </td>
          </tr>
        </tbody>
      </table>
    </app-card-customize>
  </div>
  <!--/.col-->
</div>
<!--/.row-->
