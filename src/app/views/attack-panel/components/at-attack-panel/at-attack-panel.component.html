<app-card-customize csTitle="Attack Panel">
  <form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="method">Attack Method</label>
      <select class="custom-select" formControlName="method" id="method" (ngModelChange)="handleChangeMethod($event)">
        <option value="" selected="selected">Choose one</option>
        <optgroup *ngFor="let item of (model$ | async)" value="" [label]="item.groupLabel">
          <option *ngFor="let sub_item of item.select" [value]="sub_item.value">{{sub_item.label}}</option>
        </optgroup>
      </select>
    </div>
    <div class="animated fadeIn" *ngIf="currentGroup === 'Layer 4 Methods'">
      <div class="form-group">
        <label for="target">Target Network</label>
        <input placeholder="192.0.0.1" class="form-control" id="target" formControlName="url">
        <!-- input field -->
        <div *ngIf="validateForm.controls.url.dirty">
          <span class="text-danger d-block" *ngIf="validateForm.controls.url.errors?.required">
            Please input this field
          </span>
        </div>
        <!-- err message -->
      </div>
      <div class="form-group">
        <label for="time">Attack Seconds</label>
        <input placeholder="1200" class="form-control" id="time" formControlName="attacktime">
        <!-- input field -->
        <div *ngIf="validateForm.controls.attacktime.dirty">
          <span class="text-danger d-block" *ngIf="validateForm.controls.attacktime.errors?.required">
            Please input this field
          </span>
        </div>
        <!-- err message -->
      </div>
      <div class="form-group">
        <label for="port">Port</label>
        <input placeholder="80" class="form-control" id="port" formControlName="port">
        <!-- input field -->
        <div *ngIf="validateForm.controls.port.dirty">
          <span class="text-danger d-block" *ngIf="validateForm.controls.port.errors?.required">
            Please input this field
          </span>
        </div>
        <!-- err message -->
      </div>
    </div>
    <div class="animated fadeIn" *ngIf="currentGroup === 'Layer 7 Methods'">
      <div class="form-group">
        <label for="target">Target Attack</label>
        <input placeholder="https://website.com" class="form-control" id="target" formControlName="url">
        <!-- input field -->
        <div *ngIf="validateForm.controls.url.dirty">
          <span class="text-danger d-block" *ngIf="validateForm.controls.url.errors?.required">
            Please input this field
          </span>
        </div>
        <!-- err message -->
      </div>
      <div class="form-group">
        <label for="time">Attack Seconds</label>
        <input placeholder="1200" class="form-control" id="time" formControlName="attacktime">
        <!-- input field -->
        <div *ngIf="validateForm.controls.attacktime.dirty">
          <span class="text-danger d-block" *ngIf="validateForm.controls.attacktime.errors?.required">
            Please input this field
          </span>
        </div>
        <!-- err message -->
      </div>
    </div>
    <ng-container *ngIf="currentGroup !== ''">
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary">Send Attack</button>
        <button type="button" disabled class="btn btn-danger">Show Advanced Options</button>
      </div>
    </ng-container>
  </form>
</app-card-customize>
