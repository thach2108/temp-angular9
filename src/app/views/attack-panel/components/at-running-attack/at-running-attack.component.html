<app-card-customize [csTitle]="titleTemplate">
  <ng-template #titleTemplate>
    Running Attacks (<button type="button" (click)="openConfirm(template, 'ALL')" class="btn btn-danger btn-sm">Stop All</button>)
  </ng-template>
  <table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th class="text-uppercase text-center">TARGET</th>
        <th class="text-uppercase text-center">Time</th>
        <th class="text-uppercase text-center">Methods</th>
        <th class="text-uppercase text-center">Stop</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of (model$ | async)">
        <td class="text-capitalize text-center">
          <div class="font-weight-bold">{{item.target || 'none'}}</div>
        </td>
        <td>
          <div class="text-capitalize text-center">{{item.time || 'none'}}</div>
        </td>
        <td class="text-capitalize text-center">
          <div class="truncate-3">{{item.method || 'none'}}</div>
        </td>
        <td class="text-capitalize text-center">
          <button type="button" [disabled]="!item.time" (click)="openConfirm(template, item.method);" class="btn btn-sm btn-danger">Stop</button>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #template>
    <div class="modal-body text-center">
      <p>Do you want to stop?</p>
      <button type="button" class="btn btn-light mx-2" (click)="decline()">No</button>
      <button type="button" class="btn btn-outline-primary mx-2" (click)="stopAttack()">Yes</button>
    </div>
  </ng-template>
</app-card-customize>
